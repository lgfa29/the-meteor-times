<template name="article_new">
  {{#if currentUser}}
    <form class="article_new form-horizontal">
      <div class="form-group">
        <label for="headline" class="col-sm-2 control-label">Headline</label>
        <div class="col-sm-10">
          <input type="text" class="form-control input-lg" name="headline" placeholder="Article headline">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <textarea class="form-control" rows="10" placeholder="Article text"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label for="author" class="col-sm-2 control-label">Author</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{currentUser.username}}</p>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  {{/if}}
</template>
