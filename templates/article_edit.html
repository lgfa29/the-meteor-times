<template name="article_edit">
  {{#if currentUser}}
    {{#with article}}
      <div class="form-group">
        <label for="headline" class="col-sm-2 control-label">Headline</label>
        <div class="col-sm-10">
          <input type="text" class="form-control input-lg" name="headline" placeholder="Article headline" value="{{headline}}" autofocus="autofocus" />
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <textarea class="form-control" rows="10" placeholder="Article text">{{text}}</textarea>
        </div>
      </div>

      <div class="form-group">
        <label for="author" class="col-sm-2 control-label">Author</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{currentUser.username}}</p>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-primary">Done</button>
        </div>
      </div>
    {{/with}}
  {{/if}}
</template>
