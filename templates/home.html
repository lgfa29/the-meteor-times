<!-- Articles -->
<template name="home">
  {{> latest_articles}}
</template>

<template name="latest_articles">
  {{#each articles}}
    {{> article_preview}}
  {{/each}}

  {{#if currentUser}}
    <div class="article-header">
      {{#if newArticle}}
        {{> article_new}}
      {{else}}
        <a class="article-create" href="#">
          <span class="action glyphicon glyphicon-plus pull-right" aria-hidden="true"></span>
        </a>
      {{/if}}
    </div>
  {{/if}}
</template>

<template name="article_preview">
  {{#if editingArticle}}
    {{> article_new}}
  {{else}}
    <div class="article-header">
      <h2>
        {{headline}}
        <span class="article-author">by {{author.username}}</span>
        {{#if isAuthor}}
          <span class="article-actions">
            <a href="#">
              <span class="action glyphicon glyphicon-remove pull-right" aria-hidden="true"></span>
            </a>
            <a href="#">
              <span class="action glyphicon glyphicon-pencil pull-right" aria-hidden="true"></span>
            </a>
          </span>
        {{/if}}
      </h2>
    </div>

    <div class="article-body">
      <p>
        {{text}}
        <span>... <a href="/articles/{{_id}}">read more</a></span>
      </p>
    </div>
  {{/if}}
</template>

<!-- Ads -->
<template name="ads">
  {{#each ads}}
    {{> ad}}
  {{/each}}
</template>
