<head>
  <title>The Meteor Times</title>
</head>

<body>
  <div class="container">
    <header>
      {{> loginButtons}}
      <h1>The Meteor Times</h1>
    </header>

    {{> articles}}

    {{> article_form}}
  </div>
</body>

<template name="articles">
  {{#each articles}}
    {{> article}}
  {{/each}}
</template>

<template name="article">
  <div class="article-header">
    <h2>
      {{headline}}
      <span>{{author.name}}</span>
      {{#if currentUser}}
        <button class="delete">&times;</button>
      {{/if}}
    </h2>
  </div>

  <div class="article-body">
    {{text}}
  </div>
</template>

<template name="article_form">
  {{#if currentUser}}
    <form class="article-form">
        <label for="headline">Headline:
        <input type="text" name="headline" placeholder="Article headline">
        </label>
        <label for="text">Article text:
        <textarea name="text" placeholder="Article text">

        </textarea>
        </label>
        <label>Author: {{currentUser.username}} </label>
        <input type="submit">
    </form>
  {{/if}}
</template>
