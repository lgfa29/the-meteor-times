<head>
  <title>The Meteor Times</title>
</head>

<body>
  <div class="container">
    <header>
      {{> loginButtons}}
      <h1>The Meteor Times</h1>
    </header>

    {{> articles}}

    {{> article_new}}
  </div>
</body>

<template name="articles">
  {{#each articles}}
    {{> article}}
  {{/each}}
</template>

<template name="article">
  <div class="article-header">
    <h2>
      {{headline}}
      <span>{{author.name}}</span>
      {{#if currentUser}}
        <button class="article_delete">&times;</button>
      {{/if}}
    </h2>
  </div>

  <div class="article-body">
    {{text}}
  </div>
</template>
