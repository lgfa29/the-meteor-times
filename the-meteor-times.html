<head>
  <title>The Meteor Times</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <header>
        {{> loginButtons}}
        <h1>The Meteor Times</h1>
        <h6>{{today}}</h6>
      </header>
      <hr />
    </div>

    <div class="row">
      <div class="col-headlines col-md-8">
        {{> articles}}
      </div>
      <div class="col-md-4">
        {{> ads}}
      </div>
    </div>
  </div>
</body>

<template name="articles">
  {{#each articles}}
    {{> article}}
    <hr />
  {{/each}}
  <div class="article-header">
    <a href="#">
      <span class="action glyphicon glyphicon-plus pull-right" aria-hidden="true"></span>
    </a>
  </div>
</template>

<template name="article">
  <div class="article-header">
    <span class="title">{{headline}}</span>
    <span>by {{author.name}}</span>
    {{#if currentUser}}
    <a href="#">
      <span class="action glyphicon glyphicon-remove pull-right" aria-hidden="true"></span>
    </a>
    <a href="#">
      <span class="action glyphicon glyphicon-pencil pull-right" aria-hidden="true"></span>
    </a>
    {{/if}}
  </div>

  <div class="article-body">
    {{text}}
    <span>... <a href="#">read more</a></span>
  </div>
</template>

<template name="ads">
  <p>This is an ad.</p>
</template>
